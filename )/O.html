<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>O</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    html,body{height:100%;}
    body{
      margin:0;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(135deg, #ff416c 0%, #ff4b2b 50%, #ff416c 100%);
      color:#fff;
      transition: background 900ms ease, color 400ms ease;
      overflow:hidden;
    }

    /* Overlay with the first message */
    .overlay{
      position:absolute;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      z-index:30;
      pointer-events:none;
    }

    .bubble{
      pointer-events:auto;
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(6px);
      border-radius:14px;
      padding:28px 36px;
      box-shadow: 0 10px 30px rgba(2,10,23,0.5), inset 0 1px 0 rgba(255,255,255,0.15);
      text-align:center;
      transform: translateY(0);
      transition: transform 600ms cubic-bezier(.2,.9,.3,1), opacity 600ms ease;
    }

    .bubble h1{
      margin:0;
      font-weight:800;
      letter-spacing:0.2px;
      font-size:clamp(22px, 3.5vw, 40px);
      color:#fff;
      text-shadow:0 3px 10px rgba(0,0,0,0.4);
    }

    .bubble p{margin-top:10px; opacity:0.9; color:#fff;}

    /* hide animation for the overlay bubble */
    .overlay.hide .bubble{
      opacity:0;
      transform: translateY(-18px) scale(0.98);
    }

    /* Step 1: body goes fully white */
    body.to-white{
      background: #ffffff;
      color: #111827;
    }

    /* Step 2: then switch to an energetic gradient (final look) */
    body.to-gradient{
      background: linear-gradient(135deg, #00f260 0%, #0575e6 50%, #ff0080 100%);
      color:#ffffff;
    }

    /* final greeting card */
    .greet{
      z-index:20;
      text-align:center;
      opacity:0;
      transform: translateY(10px) scale(0.98);
      transition: opacity 700ms ease, transform 700ms cubic-bezier(.2,.9,.3,1);
    }
    .greet.show{
      opacity:1;
      transform: translateY(0) scale(1);
    }

    .greet h2{
      font-size: clamp(32px, 7vw, 72px);
      margin:0;
      font-weight:900;
      letter-spacing: -1px;
      text-shadow: 0 6px 30px rgba(0,0,0,0.4);
      color:#fff;
    }
    .greet p{opacity:0.95; margin-top:10px; color:#fff;}

    /* small responsive tweaks */
    @media (max-width:480px){ .bubble{ padding:18px 20px } }
  </style>
</head>
<body>

  <!-- first message overlay (visible immediately) -->
  <div class="overlay" id="overlay">
    <div class="bubble">
      <h1>I have a message for You!</h1>
      <p class="small">(Sorry for 5 sec wait..)</p>
    </div>
  </div>

  <!-- final greeting (hidden until reveal) -->
  <div class="container greet" id="greet">
    <h2>Hi!</h2>
    <p class="lead">Welcome â€” To MY World ðŸŽ‰</p>
  </div>

  <script>
    // Timing constants (ms)
    const WAIT = 5000;         // show first message for 5 seconds
    const FADE_MS = 600;       // time for overlay to fade
    const TO_WHITE_MS = 800;   // time to show white bg
    const TO_GRADIENT_DELAY = 400; // small pause before gradient

    const overlay = document.getElementById('overlay');
    const greet = document.getElementById('greet');

    // Helper to add classes with delays
    window.addEventListener('load', ()=>{
      // Safety: ensure user sees it even if loaded slowly
      setTimeout(()=>{
        // 1) Hide overlay bubble with a nice animation
        overlay.classList.add('hide');

        // 2) Make background fully white
        document.body.classList.add('to-white');

        // After the overlay fade completes, remove overlay from DOM flow so it's non-blocking
        setTimeout(()=>{
          overlay.style.display = 'none';
        }, FADE_MS + 60);

        // 3) After a short pause, switch to the colorful linear-gradient and show the greeting
        setTimeout(()=>{
          document.body.classList.add('to-gradient');

          // reveal greeting card
          greet.classList.add('show');
        }, TO_WHITE_MS + TO_GRADIENT_DELAY);

      }, WAIT);
    });
  </script>
</body>
</html>
